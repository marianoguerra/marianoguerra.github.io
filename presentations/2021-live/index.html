# Tool Giveth, User Taketh Away

- The Covid Problem: **100K Rows** Limit

- **90MB Excel** File with **320K Rows**

- "I added a **130MB JSON** file to Instadeq and it only took a few seconds to parse. However, when I attempted to make a chart out of the approximate **3 million data points**..."

---

# Tool Giveth, User Taketh Away

- **8.2GB CSV with 329 columns**

- "Can your tool analyze a **huge JSON** data sets from firebase directly, even if the data is **corrupted**? The JSON data sets size is above **10 GB**"

- **11 Levels Deep JSON** Breaks Layout

---

# Implementation Details

- Reactive DAG

- Notebooks: Decks &amp; Cards

- Data Persistence

  - DAG: Object Graph Serialized and Stored

  - Data: Stored in Channels or Consumed on Demand from Other Systems

# Event Fabric: Challenges

- Too Freeform

  - Spent Time Organizing Nodes &amp; Charts

    - Autolayout for Dashboards

- White Canvas Problem

  - Templates

---

# Event Fabric: Challenges

- No Reuse

  - Basic Block Copy/Paste

- Modes: Navigation

  - Wanted to Manipulate Charts Directly

- "Mutable" Logic: Blocks Compile to Vanilla JS

- Data Not Visible

  - Popup Data Viewer

# Instadeq 1: Challenges

- Too Much Navigation

- No High Level View

- "Fragile" Logic

  - Reordering/Disabling/Removing Steps Broke Following Steps

- No Logic Reuse: Unified Logic &amp; Chart

  - Clone

---

# Instadeq 1: Challenges

- Only Final Result Visible

  - Disable Step

  - Time Traveling Data/Logic

  - Inline Intermediate Values

- Not So Powerful as Event Fabric
