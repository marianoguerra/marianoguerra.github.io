One man who was given the opportunity to see the machine up close was Charles
Babbage, the famed British engineer and mathematician. In 1819, Babbage played
the Turk twice and lost both matches. According to Tom Standage, who has
written an extensive history of the Turk, Babbage suspected that the automaton
was not ‚Äúintelligent" but merely an elaborate hoax, concealing a person who
was, somehow, controlling the Turk's moves from the inside.

While Babbage suspected such trickery, he didn't take the time to write an
expos√©, as some of his contemporaries did. But his encounter with the Turk
seems to have percolated in his mind in the years following.

Very shortly after, he began work on a design for an automatic mechanical
calculator called the Difference Engine, which he wanted to use to generate
error-free tables of logarithms.

As Babbage's collaborator Sir David Brewster later wrote of the Turk: ‚ÄúThose
automatic toys which once amused the vulgar, are now employed in extending the
power and promoting the civilization of our species."

Babbage's encounter with the Turk at the very beginning of computing's history
serves as a reminder that hype and innovation sometimes go hand in hand.

# Carriage Return / Line Feed

UNIX: \n

Apple: \r

MS-DOS and Windows: \r\n

???

[Vim Book](http://ftp.vim.org/pub/vim/doc/book/vimbook-OPL.pdf)

Page 120:

Back in the early days, the old Teletype machines took two character times to
do a newline. If you sent a character to the machine while it was moving the
carriage back to the first position, it tried to print it on-the-fly, leaving a
smudge in the middle of the page.

The solution was to make the newline two characters: <Return> to move the
carriage to column 1, and <Line Feed> to move the paper up.

When computers came out, storage was expensive. Some people decided that they
did not need two characters for end-of-line.

The UNIX people decided they could use <Line Feed> only for end-of-line.

The Apple people standardized on <Return>.

The MS-DOS (and Microsoft Windows) folks decided to keep the old <Return> <Line Feed>.

Teletypes did have some significant drawbacks as computer terminals. They were
very noisy due to the mechanical action of the impact printhead rapidly hitting
the paper. They were also slow, often limited to about 10 characters per
second. And finally, you had to use a lot of paper.

In the 1960s, companies such as IBM began experimenting with computer terminals
that used CRT displays instead of paper for output. These early ‚Äúglass
teletypes‚Äù sought to provide faster interaction speeds and save money on paper
waste.

# Distributed programming

- No more writing encoders and decoders at every network boundary

--

- Say where you want computations to run and it happens

--

- Dependencies are deployed on the fly

---

# Refactoring

Your codebase is always live and typechecks, even in the middle of a refactoring.


--

Unison has structured refactoring sessions, not a big misleading list of type errors.

---

# Durable storage

No more writing translation code between your values and the storage layer.


--

Directly store values and unpersist them later without fear of dependency conflicts or version mismatches.

---

# Storing code

Other tools try to recover structure from text; Unison stores code in a database.


--

This eliminates builds, provides for instant nonbreaking renames, type-based search, and lots more.

---

# Dependencies

Many dependency conflicts arise from definitions competing for the same names.

--

Since Unison references code by hash instead of by name, an entire class of
conflicts can be eliminated.
